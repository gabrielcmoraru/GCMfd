<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
		<title>Web Developer</title>
		<link rel='stylesheet' type='text/css' href='styles.css'>
	</head>
	<body>
		<div id='home' class='page'>
			<header>
			<a href="#home"><img class="logo" src='images/gcm.svg'> </a>
			<nav class='navbar'>
				<a href="#" class="menu-icon"></a>
				<ul>
					<li><a href='#home'><img class="list-item" src="images/home.svg"></a></li>
					<li><a href='#skills'><img class="list-item" src="images/user-circle.svg"></a></li>
					<li><a href='#services'><img class="list-item" src='images/sun.svg'></a></li>
					<li><a href='#contact'><img class="list-item" src="images/envelope.svg"></a></li>
				</ul>
			</nav>
			</header>
			<div class='section picture'>
				<div class='photo'>
					<picture>
						<source media='(min-width: 641px)'
						srcset='images/photo-big.jpg'/>
						<source media='(max-width: 640px)'
						srcset='images/photo-tall.jpg'/>
						<img src='images/photo-small.jpg'/>
					</picture>
				</div>
			</div>
			<div id='skills' class='section content'>
				<div class='illustration'>
					<img src='illustration-small.png'
					srcset='images/illustration-small.png 1x,
					images/illustration-big.png 2x'
					style='max-width: 500px'/>
				</div>
			</div>
			<div id='services' class='section feature-1'>
				<img src='images/feature.svg'/>
			</div>
			<div id='services' class='section feature-2'>
				<img src='images/feature.svg'/>
			</div>
			<div id='services' class='section feature-3'>
				<img src='images/feature.svg'/>
			</div>
			<div id='services' class='section feature-4'>
				<img src='images/feature.svg'/>
			</div>
			<footer id="contact">
				<div> All rights reserved and bla blablablablabla All rights reserved and bla blablablablabla All rights reserved and bla blablablablabla</div>
			</footer>
		</div>



	</body>
</html>
